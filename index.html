<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>N-body Simulation</title>
  </head>
  <body>
    <div id="alert">
      <span id="message"
        >Loading...
        <br />
        <small>This can take a few seconds</small>
      </span>
      <br />
      <iframe class="hidden"></iframe>
    </div>
    <div id="info">
      <h1>Info Panel</h1>
      <input type="image" id="chevron" src="down-chevron.png" />
      <div id="content">
        Compute Frame Time: <span id="computeFrameTime"></span>
        <br />
        Render Frame Time: <span id="renderFrameTime"></span>
        <br />
        FPS: <span id="fps"></span>
        <br />
        <br />
        Use WASD to move, Space to ascend, and Shift to descend
        <br />
        Mouse to rotate camera (click to lock cursor)

        <br />
        <br />

        <label for="bodyCountInput">
          <span>Number of Bodies</span>
          <span id="bodyCountValue">(50)</span>
          <input
            type="range"
            name="bodyCounInputt"
            id="bodyCountInput"
            value="50"
            min="1"
            max="128"
          />
        </label>
      </div>
    </div>
    <canvas id="main"></canvas>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
